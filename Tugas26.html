    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .wrapper,
      .container{
        display: flex;
      }
      .wrapper{
        margin: 50px 0 0 0;
        flex-flow: row;
        justify-content: space-between;
      }
      .container{
        width: 200px;
        flex-flow: column wrap;
        text-align: center;
        align-item: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h3>Rounded Image</h3>
        <img src="img/jakarta.jpg" class="rounded"
        width="200px" height="200px" />
      </div>
      <div class="container">
        <h3>Circle Image</h3>
        <img src="img/lampung.jpg" class="rounded-circle"
        width="200px" height="200px" />
      </div>
      <div class="container">
        <h3>Thumbnail Image</h3>
        <img src="img/yogyakarta.jpg" class="img-thumbnail"
        width="200px" height="200px" />
      </div>
    </div>
  </body>
